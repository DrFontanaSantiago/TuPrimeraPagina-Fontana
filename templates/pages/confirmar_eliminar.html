{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Eliminar publicación</h2>
    <p>¿Estás seguro de que quieres eliminar "{{ pagina.titulo }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'listar_paginas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
