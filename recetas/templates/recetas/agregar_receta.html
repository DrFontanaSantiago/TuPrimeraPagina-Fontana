{% extends "base.html" %}

{% block content %}
<h1 class="text-center">Agregar Nueva Receta</h1>
<form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
</form>
<a href="{% url 'listar_recetas' %}" class="btn btn-secondary mt-3">Volver a la lista</a>
{% endblock %}
